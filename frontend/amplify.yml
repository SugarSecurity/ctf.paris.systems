version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - nvm install lts/fermium
            - nvm use lts/fermium
            - yarn install
        build:
          commands:
            - yarn build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    appRoot: frontend